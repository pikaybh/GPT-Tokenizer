rag_legal: |
  '제1편 총칙 제2장 작업장 제7조(채광 및 조명) 사업주는 근로자가 작업하는 장소에 채광 및 조명을 하는 경우 명암의 차이가 심하지 않고 눈이 부시지 않은 방법으로 하여야 한다.\n\n제3편 보건기준 제12장 근골격계부담작업으로 인한 건강장해의 예방 제3절 중량물을 인력(人力)으로 들어올리는 작업에 관한 특별 조치  제664조(작업 시간과 휴식시간 등의 배분) 사업주는 근로자가 중량물을 인력으로 들어올리거나 운반하는 작업을 하는 경우에 근로자가 취급하는 물품의 중량ㆍ취급빈도ㆍ운반거리ㆍ운반속도 등 인체에 부담을 주는 작업의  조건에 따라 작업시간과 휴식시간 등을 적정하게 배분해야 한다.\n\n제1편 총칙 제5장 관리감독자의 직무, 사용의 제한 등 제38조(사전조사 및 작업계획서의 작성 등) 제1항: 사업주는 다음 각 호 의 작업을 하는 경우 근로자의 위험을 방지하기 위하여 별표 4에 따라 해당 작업, 작업장의 지형ㆍ지반 및 지층 상태 등에 대한 사전조사를 하고 그 결과를 기록ㆍ보존해야 하며, 조사결과를 고려 하여 별표 4의 구분에 따른 사항을 포함한 작업계획서를 작성하고 그 계획에 따라 작업을 하도록 해야 한다.  1. 타워크레인을 설치ㆍ조립ㆍ해체하는 작업 2. 차량계 하역운반기계등을 사용하는 작업(화물자동차를 사용하는 도로상의 주행작업은 제외한다. 이하 같다) 3. 차량계 건설기계를 사용하는 작업 4. 화학설비와 그 부속설비를 사용하는 작업 5. 제318조에 따른 전기작업(해당 전압이 50볼트를 넘거나 전기에너지가 250볼트암페어를 넘는 경우로 한정한다) 6. 굴착면의 높이가 2미터 이상이 되는 지반의 굴착작업 7. 터널굴착작업 8. 교량(상부구조가 금속 또는 콘크리트로 구성되는 교량으로서 그 높이가 5미터 이상이거나 교량의 최대 지간 길이가 30미터 이상인 교량으로 한정한다)의 설치ㆍ해체 또는 변경 작업 9. 채석작업 10. 구축물, 건축물, 그 밖의 시설물 등(이하 "구 축물등"이라 한다)의 해체작업 11. 중량물의 취급작업 12. 궤도나 그 밖의 관련 설비의 보수ㆍ점검작업 13. 열차의 교환ㆍ연결 또는 분리 작업(이하 "입환작업"이라 한다) 제2항: 사업주는 제1항에 따라 작성한 작업계획서의 내용을 해당 근로자에게 알려야 한다. 제3항: 사업주는 항타기나 항발기를 조립ㆍ해체ㆍ변경 또는 이동하는 작업을 하는 경우 그 작업방법과 절차를 정하여 근로자에게 주지시켜야 한다. 제4항: 사업주는 제1항제12호의 작업에 모터카(motor car), 멀티플타이탬퍼(multiple tie tamper), 밸러스트 콤팩터(ballast compactor, 철도자갈다짐기), 궤도안정기 등의 작업 차량(이하 "궤도작업차량"이라 한다)을 사용하는 경우 미리 그 구간을 운행하는 열차의 운행관계자와 협의하여야 한다.\n\n제3편 보건기준 제10장 밀폐공간 작업으로 인한 건강장해의 예방 제2절  밀폐공간 내 작업 시의 조치 등 제621조(인원의 점검) 사업주는 근로자가 밀폐공간에서 작업을 하는 경우에 그 장소에 근로자를 입장시킬 때와 퇴장시킬 때마다 인원을 점검하여야 한다.\n\n제3편 보건기준 제7장 방사선에 의한 건강장해의 예방 제2절 방사성물질 관리시설 등 제577조(방사성물질 취급 작업실) 사업주는 근로자가 밀봉되어 있지 아니한 방사성물질을 취급하는 경우에 방사성물 질 취급 작업실에서 작업하도록 하여야 한다. 다만, 다음 각 호의 경우에는 그러하지 아니하다. 제항: 1. 누수의 조사 2. 곤충을 이용한 역학적 조사 3. 원료물질 생산 공정에서의 이동상황 조사 4. 핵원료물질을 채굴하는 경우 5. 그 밖에 방사성물질을 널리 분산하여 사용하거나 그 사용이 일시적인 경우\n\n제3편 보건기준 제10장 밀폐공간 작업으로 인한 건강장해의 예방 제4절 관리 및 사 고 시의 조치 등  제645조 삭제 <2017.3.3>\n\n제3편 보건기준 제6장 온도ㆍ습도에 의한 건강장해의 예방 제3절 작업관리 등 제570조(세척시설 등) 사업주는 작업 중 근로자의 작업복이 심하게 젖 게 되는 작업장에 탈의시설, 목욕시설, 세탁시설 및 작업복을 말릴 수 있는 시설을 설치하여야 한다.'
